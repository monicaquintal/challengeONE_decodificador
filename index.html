<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decodificador de texto - Alura ONE</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <header>
    <h1><img src="./imagens/logo.svg" alt="logo alura"></h1>
  </header>

  <main>
    <section>
      <div>
        <h2>Digite seu texto...</h2>
      </div>

      <div>
        <img src="./imagens/i.svg" alt="info">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      
      <div>
        <button>Criptografar</button>
        <button>Descriptografar</button>
      </div>
    </section>

    <section>
      <img src="./imagens/erro.svg" alt="nenhuma mensagem encontrada">
      <h3>Nenhuma mensagem encontrada</h3>
      <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
    </section>
  </main>

  <script src="./main.js"></script>

  <footer>
    <a href="https://github.com/monicaquintal" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" height="40px"></a>
    <a href="https://github.com/monicaquintal" target="_blank"><p>Mônica Zungalo Quintal - 2022.</p></a>
  </footer>
</body>
</html>
