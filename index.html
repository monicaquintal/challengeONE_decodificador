<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>decodificador de texto - Alura ONE</title>
  <link rel="stylesheet" type="text/css" href="./reset.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="principal">
  <header>
    <h1><img src="./imagens/logo.svg" alt="logo alura"></h1>
  </header>

  <main>
    <section class="area-texto">
      <div class="texto">
        <input id="texto-inserido" type="text" name="input" value="" placeholder="Digite aqui o seu texto!">
      </div>

      <div class="obs">
        <img src="./imagens/i.svg" alt="info">
        <p>Apenas letras minúsculas e sem acento.</p>
      </div>
      
      <div class="botoes">
        <button id="botao-cripto" onclick="Criptografar()" type="text" name="criptografar">Criptografar</button>
        <button id="botao-descripto" onclick="Descriptografar()" type="text" name="descriptografar">Descriptografar</button>
      </div>
    </section>

    <section class="barra-lateral">
      <div class="info">
        <div class="bloco">
          <img id="imagem" src="./imagens/erro.svg" alt="nenhuma mensagem encontrada">
          <h3 id="campo">Nenhuma mensagem encontrada</h3>
          <p id="texto-ocultar">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div id="adicionar-botao" style="display: none;">
          <button id="botao-copiar" onclick="CopiarTexto()" type="text" name="copiar"> Copiar </button>
        </div>
      </div>
    </section>
  </main>

  <script src="./main.js"></script>

  <footer>
    <a href="https://github.com/monicaquintal" target="_blank"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" height="40px"></a>
    <a href="https://github.com/monicaquintal" target="_blank"><p>Mônica Zungalo Quintal - 2022.</p></a>
  </footer>
</body>
</html>
